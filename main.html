<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">
				Name* <input name="name" id="name"type="text" required/>
			</label>
			<br>
			<label for="email">
				Email* <input name="email" id="email" type="email" required/>
			</label>
			<br>
			<label for="gender">
				Gender* <br>
				<div>
					<input type="radio" name="gender" required/> Male  <br>
					<input type="radio" name="gender" required/> Female <br>
					<input type="radio" name="gender" required/> Other <br>
				</div>
			</label>

			<label for="laptop">Laptop Brands(options : [Apple, Asus, HP])
				<select id="laptop">
					<option>Select a brand</option>
					<option value="1">Apple</option>
					<option value="2">HP</option>
					<option value="3">Lenovo</option>
				</select>
			</label></br>

			<label for="age"> Age*
				<input type="number" id="age" name="age">
			</label></br>

			<label for="dob"> DOB*
				<input type="date" id="dob" name="dob">
			</label></br>

			<label for="password"> Password*
				<input type="password" id="password" name="passwrod">
			</label></br>

			<label for="portfolio"> Portfolio Link
				<input type="url" id="portfolio">
			</label></br>

			<input type="submit" value="Submit">

			
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
